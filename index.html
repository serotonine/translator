<body ng-app="transapp">
<div ng-controller="ctrlhome">
		<header id="header">
		<ul class="primary-menu">
			<li><a href="#/" class="btn-header" ng-class="{active: ctrl=='home'}">home</a></li>
			<li><a href="#/manage" class="btn-header" ng-class="{active: ctrl=='manage'}" >Manage my translate</a></li>
		</ul>
		<ul class="secondary-menu">
		<li ng-show="!isLogged"><a href="#/login">login</a></li>
		<li ng-show="isLogged">
			<p>{{name}}</p>
			<p><small><a href="#" ng-click="logout(); preventDefault">logout</a></small></p>
		</li>
	</ul>
	</header>
	<section ng-view >
	</section>
	<scroll-to-top></scroll-to-top>
	<footer></footer>
</div>
