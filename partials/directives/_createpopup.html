

<div id="create_form" class="ng-modal-dialog" ng-show="showCreateForm" >
	<div class="ng-modal-dialog-content" >
	<button class="close" ng-click="hideCreateForm()">close</button>
	<h3>Add new {{type}}</h3>
		<form ng-submit="create()" ng-switch on="type">
			<span ng-switch-when="name">
			<input type="text" ng-model="$parent.createItem.fr" placeholder="nom" /></br>
			<input type="text" ng-model="$parent.createItem.nl" placeholder="naam" /></br>			
		</span>
		<span ng-switch-when="verb">
			<input type="text" ng-model="$parent.createItem.fr" placeholder="verbe" /></br>
			<input type="text" ng-model="$parent.createItem.nl" placeholder="verb" /></br>
			<input type="text" ng-model="$parent.createItem.perfectum" placeholder="perf" /></br>	
			<input type="text" ng-model="$parent.createItem.imperfectum" placeholder="imperf" /></br>				
		</span>
		<span ng-switch-when="zin">
			<input type="text" ng-model="$parent.createItem.fr" placeholder="phrase" /></br>
			<input type="text" ng-model="$parent.createItem.nl" placeholder="zin" /></br>			
		</span>
			<input type="submit" value="create">		
		</form>
		
	</div>
	
	<div>{{response.response}}</div>
</div>
